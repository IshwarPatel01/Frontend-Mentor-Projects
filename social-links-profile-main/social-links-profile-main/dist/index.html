<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>
  <main class="flex
         flex-col 
         justify-center 
         items-center 
         h-screen 
         bg-black">
    <section class="
        bg-gray-800 
        h-5/6 
        rounded-md w-[265px]">
      <section id="info">
        <div class="
        my-5 
        h-20 
        w-20 
        mx-auto 
        flex 
        items-center 
        justify-center">
          <img src="images/avatar-jessica.jpeg" alt="" class="
        w-full 
        h-full 
        rounded-full">
        </div>

        <div class="pb-5">
          <div class="
        text-center 
        text-2xl 
        text-white 
        font-inter-semibold pb-1 ">Jessia Randall</div>
        <div class="text-green text-center text-[13px] font-inter-semibold">London, United Kingdom</div>
        </div>
        <div>
          <div class="text-sm text-center text-white font-inter-thin">"Front-end developer and avid reader.</div>
        </div>
      </section>
      <section id="profile-links" class="mx-auto flex flex-col justify-center items-center ">
        <button class="text-center w-60 h-10 rounded-md bg-gray-700 text-white my-2">
          GitHub
        </button>
        
        <div class="text-center w-60 h-10 rounded-md bg-gray-700 text-white flex items-center justify-center my-2">
          Frontend Mentor
        </div>
        
        <div class="text-center w-60 h-10 rounded-md bg-gray-700 text-white flex items-center justify-center my-2">
          LinkedIn
        </div>
        
        <div class="text-center w-60 h-10 rounded-md bg-gray-700 text-white flex items-center justify-center my-2">
          Twitter
        </div>
        
        <div class="text-center w-60 h-10 rounded-md bg-gray-700 text-white flex items-center justify-center my-2">
          Instagram
        </div>
      </section>
      
    </section>


  </main>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->


</body>

</html>
